<div>
    
<mat-sidenav-container>
    <mat-sidenav #sidenav class=”sidenav” fixedInViewport= "true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
        <mat-accordion>
            <mat-expansion-panel mat-list-item>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <button mat-button class="menu-button" (click)="onShowGestUser()">
                            <mat-icon>person</mat-icon>
                            <span> Gestion des utilisateurs</span>
                        </button>
                    </mat-panel-title>  
                </mat-expansion-panel-header> 
                            <mat-nav-list >
                                <mat-list-item>
                                    <button mat-button  class="menu-button" (click)="onShowTabUser()"><mat-icon>apps</mat-icon> Utilisateurs</button>
                                </mat-list-item>
                                <mat-list-item>
                                    <button mat-button class="menu-button" (click)="onShowTabUser_role()"><mat-icon>apps</mat-icon> Utilisateur / Role</button>
                                </mat-list-item>
                            </mat-nav-list>

                    
            </mat-expansion-panel>
        </mat-accordion>  
        <mat-accordion>
            <mat-expansion-panel mat-list-item>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <button mat-button class="menu-button" (click)="onShowGestTable()">
                            <mat-icon>list_alt</mat-icon>
                        <span> Gestion des tables</span>
                        </button>
                    </mat-panel-title>  
                </mat-expansion-panel-header> 
                <mat-nav-list >
                    <mat-list-item *ngFor="let table of tables">
                        <button mat-button  class="menu-button" (click)="onShowTables(table.nom)"><mat-icon>apps</mat-icon> {{table.rendu}}</button>
                    </mat-list-item>
                </mat-nav-list>        
            </mat-expansion-panel>
        </mat-accordion>     
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="div-row" >
            <p>
                <button mat-button id="menu-toggle" (click)="sidenav.toggle()">
                    <mat-icon>reorder</mat-icon>
                </button>
            </p>
            <div class="button-center">
                <div *ngIf="showGestTable && showTableTables">
                    <app-gestion-table
                     [rowData] = "rowData"
                     [columnDefs]="columnDefs"
                     [selectedTable]="selectedTable"
                     [l]="l"
                     [a]="a"
                     [c]="c"
                     [ch]="ch"></app-gestion-table>
                </div>
                <div *ngIf="showGestUser && (showTableUser || showTableUser_Role)">
                    <app-gestion-user 
                     [rowData] = "rowData"
                     [columnDefs]="columnDefs" 
                     [showTableUser]="showTableUser" 
                     [showTableUser_Role] = "showTableUser_Role"></app-gestion-user>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>    
</div>
